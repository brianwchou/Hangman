version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.16.0-jessie
    steps:
      - checkout
      - run:
          name: Install
          command: yarn
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Migrate
          command: npm run ganache > /dev/null & sleep 10 && yarn migrate
      - run:
          name: Test
          command: npm run ganache > /dev/null & sleep 10 && yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
